<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Usuario-MelanyMoreira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; 
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('img/Login-Registro-prodLimpieza.jpg') no-repeat center center;
            background-size: cover;
        }

        .header {
            width: 100%;
            background-color: rgba(92, 111, 104, 0.9); 
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 14px;
            font-style: italic;
        }

        .container {
            background-color: rgba(149, 217, 195, 0.9); 
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            margin-top: 150px; 
        }
        h2 {
            color: #5C6F68;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }
        label {
            margin-bottom: 10px;
            color: #5C6F68;
            font-size: 16px;
            width: 100%; 
            text-align: left; 
        }
        input {
            width: 100%; 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8AA39B;
            border-radius: 5px;
        }
        button {
            background-color: #8AA39B;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5C6F68;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #5C6F68;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }

        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(149, 217, 195, 0.95);
            color: #5C6F68;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            z-index: 1000;
            display: none; 
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ProClean</h1>
        <p>Cuidamos la limpieza de tu hogar</p>
    </div>

    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Crea tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea tu contraseña" required>

            <button type="submit">Registrar</button>
        </form>
        <a href="Login-Usuario-MelanyMoreira.html" class="link">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>

    <div class="custom-alert" id="customAlert"></div>

    <script>
        const form = document.getElementById('registerForm');
        const customAlert = document.getElementById('customAlert');

        function showAlert(message, duration = 3000) {
            customAlert.textContent = message;
            customAlert.style.display = 'block';
            
            setTimeout(() => {
                customAlert.style.display = 'none';
            }, duration);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                
                showAlert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                setTimeout(() => {
                    window.location.href = 'Login-Usuario-MelanyMoreira.html'; 
                }, 2000);
            } else {
                showAlert('Por favor completa todos los campos.');
            }
        });
    </script>

</body>
</html>
